<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewpoint" content="width=device-width, initial-scale=1" />
    <title>19BIT0065</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <fieldset>
      <form name="myForm">
        <header>
            Online Job portal
            
        </header>
        <div id="main">
          <table>
            <tr>
              <th style="text-align: left">Name</th>
              <th><input type="text" id="first_name" /></th>
            </tr>
            <tr>
              <th style="text-align: left">Father's Name</th>
              <th><input type="text" id="last_name" /></th>
            </tr>
            <tr>
               <th style="text-align: left">Mother's Name</th>
               <th><input type="text" id="last_name" /></th>
             </tr>
             <tr>
               <th style="text-align: left">Date of Birth</th>
               <th><input type="date" id="dob" /></th>
             </tr>
            <tr>
              <th style="text-align: left">Email ID</th>
              <th><input type="text" id="email" /></th>
            </tr>
            <tr>
              <th style="text-align: left">Nationality</th>
              <th>
                <input type="text" id="nationality" />
              </th>
            </tr>

            <tr>
               <th style="text-align: left">Address</th>
               <th><input name="address" id="address" cols="30" rows="10"></input></th>
             </tr>
             <tr>
               <th style="text-align: left">Mobile Number</th>
               <th><input type="number" id="mobilenumber" /></th>
             </tr>
             <tr>
               <th style="text-align: left">Password</th>
               <th><input type="password" id="password" /></th>
             </tr>
             <tr colspan="2">
               <th><button>SUBMIT</button></th>
             </tr>
      </form>
    </fieldset>
    <!-- <footer>
      <p>
        <input type="submit" name="submit"/>
      </p>
    </footer>  -->
  </body>
</html>
